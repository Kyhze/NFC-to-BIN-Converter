<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC to BIN Converter</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NFC to BIN Converter</h1>
    <p>Upload a Flipper Zero <code>.nfc</code> dump file to see parsed details and convert it to a raw <code>.bin</code> file.</p>
    
    <label for="nfcFile" class="file-input-label">
      <i class="material-icons">file_upload</i> Choose NFC File
    </label>
    <input type="file" id="nfcFile" class="file-input" accept=".nfc" />

    <button id="downloadLink" class="file-input-label download-button" style="display: none;">
      <i class="material-icons">file_download</i> Download BIN File
    </button>

    <p id="status"></p>
    <p id="crc32"></p>
    <div id="fileDetails" class="details"></div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
